<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f9f6;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content-box {
            background-color: #0de752;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#dashboard">Dashboard</a>
        <a href="#users">Manage Users</a>
        <a href="#posts">Manage Posts</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">Dashboard</div>

        <!-- Content box 1 -->
        <div class="content-box">
            <h3>User Statistics</h3>
            <p>Total Users: 150</p>
            <button class="button">View Details</button>
        </div>

        <!-- Content box 2 -->
        <div class="content-box">
            <h3>Post Management</h3>
            <p>Total Posts: 45</p>
            <button class="button">Manage Posts</button>
        </div>

        <!-- Content box 3 -->
        <div class="content-box">
            <h3>System Settings</h3>
            <button class="button">Update Settings</button>
        </div>
    </div>

</body>
</html>
